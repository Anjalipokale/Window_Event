<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Event Demo</title>

  <!-- jQuery CDN (working) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    .fixed-text {
      position: fixed;
      height: auto;
      width: 600px;
      box-shadow: 2px 2px 2px 2px rgb(216, 213, 213);
      border-radius: 10px;
      margin-left: 20%;
    }
  </style>
</head>

<body style="height:50000px;">
  <div class="container">
    <h1 class="p-5 text-center"> Resize Window or scroll Down ğŸ‘‡</h1>

    <div class="row">
      <div class="col-6 fixed-text">
        <p class="fs-3 fw-semibold">ğŸ“Window Size: 1265 * 585</p>
        <p class="fs-3 fw-semibold">ğŸ“œ Scroll Top:0px</p>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {

      $(window).scroll(function () {
        var scrollValue = $(window).scrollTop(); // get scroll value
        $('.fixed-text p:last').text("ğŸ“œ Scroll Top: " + scrollValue + "px");
      });

      $(window).resize(function () {
        var w = $(window).width();
        var h = $(window).height();
        $('.fixed-text p:first').text('ğŸ“ Window Size: ' + w + 'px * ' + h + 'px');
      });

    });
  </script>
</body>

</html>
